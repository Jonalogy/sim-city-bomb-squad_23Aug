<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="unexploded">
    <div class="holder">
      <div class="panel">
        <div class="timer">
          <h1 id="status">Temp Status</h1>
        </div>
        <div class="wireTray">
          <img id="0" src="img/uncut-blue-wire.png"/>
          <img id="1" src="img/uncut-green-wire.png"/>
          <img id="2" src="img/uncut-red-wire.png"/>
          <img id="3" src="img/uncut-white-wire.png"/>
          <img id="4" src="img/uncut-yellow-wire.png"/>
        </div>
        <button type="button" name="reset">Reset</button>
      </div>
    </div>

    <script src="bomb.js"></script>

  </body>
</html>
